
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="icon" href="./img/image1.png">
        <link rel="stylesheet" href="./css/styles.min.css">
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <title>Hulla Baloo</title>
    </head>
    <body>
    
        <div class="chat">
      <div id="mySidenav" class="sidenav chat__sidebar">
    </div>
           </div>      
          <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()"><ion-icon style="color: #7C5CBF;" name="chatbubble-ellipses-sharp"></ion-icon> Hulla Baloo</span>
    </div>
      <hr>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message">
                        <input type="text" placeholder="Let's start" required autocomplete="off">
                        <button id="increment">Submit</button>
                        <button id="send-location">Share Location</button>
                    </form>
                </div>
    
            </div>
        </div>
        <!-- client -->
        <script type="text/html" id="message-template">
    <div class="message">
        <p>
           <span class="message__name">{{ username }}</span>
           <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>{{ message }}</p>
    </div>
    </script>
    
        <script type="text/html" id="locationtemplate">
        <div class="message">
            <p><span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
             </p>
            <p>{{createdAt}} - <a href="{{ url }}" target="_blank">My current location !</a></p>
        </div>
        </script>
    
      
      
      
        <script id="sidebar-template" type="text/html">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2 style="color: white;" class="room-title">
            {{room}}
        </h2>
    <h3 style="color: white;" class="list-title">Users</h3>   
    <ul style="color: white;" class="users">
     <!-- Closing and opening an array -->
     {{#users}}
     <li style="color: white;">{{username}}</li>
     {{/users}}
    </ul>
    </script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    
    
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
    
    </body>
    
    </html>
